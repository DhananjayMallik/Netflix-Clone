<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <title>Facebook Home Page log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class=" left w-1/3 mx-10">
        <img class= "w-60" src="//cdn.pixabay.com/photo/2021/11/11/12/41/facebook-6786210_960_720.png ">
        <p class="text-3xl mx-auto">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
        <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-e-lg outline-blue-600" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-e-lg outline-blue-603" type="password" placeholder="password">
       <button class="bg-blue-600 text-white py-3 my-3 rounded-md font-bold cursor-pointer hover:bg-blue-700">Log In</button>
       <span class="text-blue-600 text-center text-sm my-3 cursor-default hover:underline">Forgotten password</span>
       <hr class="my-3">
       <button class="bg-green-600 text-white py-3 my-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto hover:bg-green-700">Create New Account</button>
        <span class="absolute -bottom-10 text-sm "><span class="font-bold hover:underline cursor-pointer">Create a page </span>
        for a celebrity, brand or business </span>

    </div>
</div>
</body>
</html>
